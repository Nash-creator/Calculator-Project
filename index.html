<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Responsive Calculator</title>
</head>
<body>
    <div>
        <h1 id="intro">Basic Responsive Calculator </h1>
    </div>
    <section class="calcContainer">
        <div class="display">
            <h1 id="inputValue">0</h1>
        </div>
        <div class="btnsContainer">
            <div class="btnRow smRow">
                <button class="btn">
                    <p>(</p>
                </button>
                <button class="btn">
                    <p>)</p>
                </button>
                <button class="btn">
                    <p>%</p>
                </button>
                <button class="btn">
                    <p>AC</p>
                </button>
            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>7</p>
                </button>
                <button class="btn">
                    <p>8</p>
                </button>
                <button class="btn">
                    <p>9</p>
                </button>
                <button class="btn">
                    <p>/</p>
                </button>
            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>4</p>
                </button>
                <button class="btn">
                    <p>5</p>
                </button>
                <button class="btn">
                    <p>6</p>
                </button>
                <button class="btn">
                    <p>*</p>
                </button>
            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>1</p>
                </button>
                <button class="btn">
                    <p>2</p>
                </button>
                <button class="btn">
                    <p>3</p>
                </button>
                <button class="btn">
                    <p>-</p>
                </button>
            </div>
            <div class="btnRow">
                <button class="btn">
                    <p>0</p>
                </button>
                <button class="btn">
                    <p>.</p>
                </button>
                <button class="btn">
                    <p>=</p>
                </button>
                <button class="btn">
                    <p>+</p>
                </button>
            </div>
        </div>

    </section>
    
</body>
    <script src="./js/index.js"> </script>
</html>
